<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Bodega Sur - Discover the finest corn tortillas and Mexican products in Europe. Perfect for restaurants and food lovers.">
    <meta name="keywords"
        content="corn tortillas, tortillas de maíz, tacos, mexican products in Europe, productos mexicanos en Europa">
    <meta property="og:image" content="images/Logo.png">
    <meta property="og:url" content="https://www.bodegasur.com">
    <title>Bodega Sur</title>
    <!-- Favicon -->
    <link rel="icon" href="images/Logo.png" type="image/png">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />
    <!-- Incluir el archivo CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/styles1.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- Carga el header que contine logo, mensaje y menu horizontal -->
    <div id="header-container"></div>
    <script src="js/header.js" defer></script>

    <!-- Carga de la imagen de la cabecera, se ejecuta el js que llama a imagenCabecera.html -->
    <div id="carousel-container"></div>
    <script src="js/cargaImagenCabecera.js"></script>


    <div class="container mt-4">
        <h1 id="product-title"></h1>
        <div style=" color: #000000; font-family: 'Lato', sans-serif; font-size: 16px;" id="product-description"></div>

        <div class="row">
            <div div class="col-md-6 d-flex justify-content-center align-items-center">
                <!-- Imagen con borde plomo -->
                <img id="product-image-details" class="img-fluid bordered-image" src="images/product.png"
                    alt="Product Image" style="max-width: 80%;">
            </div>
            <div class="col-md-6" style=" color: #000000; font-family: 'Lato', sans-serif; font-size: 16px;">

                <div>
                    <h4 id="product-price"></h4>
                </div>

                <div id="product-footer-container">
                    <h4 id="product-footer"></h4>
                    <div class="image-container" style="text-align: center;">
                        <img id="product-image-glutenFree" alt="Product Image" style="width: 2cm; height: 2cm;">
                        <img id="product-image-productPolski" alt="Product Image" style="width: 2.5cm; height: 2cm;">
                    </div>
                </div>
                <div id="spicy-level-container">
                    <p style="font-weight: bold;" id="spicy-title"></p>
                    <div id="spicy-level"></div>  <!-- Este será el contenedor donde se generarán los círculos -->
                </div>
            </div>
        </div>
    </div>

    <div class="text-center mt-5">
        <button id="backToProduts" type="button" onclick="location.href='index.html'">Back to Products</button>
    </div>

    <!--<script src="js/obtener-datails.js"></script>-->
    <script src="js/products.js"></script>
    <script src="js/products-datails.js"></script>
</body>
<!-- Footer -->
<div id="footer-container"></div>
<script src="js/footer.js"></script>
</html>
